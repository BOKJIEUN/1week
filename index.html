<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>오디오 예제</title>
	<style>
		body{background: MediumSeaGreen;
			margin: auto;
			width: 1200px;}
		img{margin-top: 80px; margin-bottom:20px;}
		button{margin-bottom: 80px; width: 80px; height: 30px; 
				border-radius: 20px; border-color: white;
				border-style: solid; border-width: 1px;
				font-size: 18px;
				color: white;
				background: MediumSeaGreen;

			}
	</style>
</head>
<body>
	<div>
		<img src="1.jpg"></img>
	</div>
	<div>
		<input id="vol" type="range" max="100" min="0" value="100">
		<button id="button1">Play</button>
		<audio id="snd1" src="3.mp3"></audio>
		<button id="stopBut">Stop</button>
	</div>
</body>
	<script type="text/javascript">
		//range에서 값이 바뀔 때 부드럽게 그 값을 바꿔주는 역할
		vol.oninput = function(){
			snd1.volume = vol.value / 100;
		}

		button1.onclick = function(){
			snd1.play();
		}
		
		stopBut.onclick = function(){
			snd1.pause();
		}


	</script>

</body>
</html>
